<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Flipbook</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        .flipbook-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333;
            padding: 10px;
            box-sizing: border-box;
        }
        #flipbook {
            width: min(90vw, 800px);
            max-width: 100%;
            aspect-ratio: 4/3;
            position: relative;
            perspective: 1500px;
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
            transform-origin: left center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            -webkit-user-select: none;
            user-select: none;
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        .page img.error {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            font-style: italic;
            color: #999;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            padding: 15px;
            gap: 15px;
            flex-wrap: wrap;
        }
        .controls button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            min-width: 100px;
            transition: all 0.3s ease;
        }
        .controls button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .controls button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .page-info {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin: 0 10px;
            white-space: nowrap;
        }
        .page-number {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .thumbnails {
            display: flex;
            overflow-x: auto;
            padding: 15px;
            background-color: #222;
            gap: 8px;
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            scrollbar-width: thin;
            scrollbar-color: #007bff #333;
        }
        .thumbnails::-webkit-scrollbar {
            height: 8px;
        }
        .thumbnails::-webkit-scrollbar-track {
            background: #333;
            border-radius: 4px;
        }
        .thumbnails::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 4px;
        }
        .thumbnail {
            width: 60px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            object-fit: cover;
            background-color: #fff;
            border-radius: 4px;
            flex-shrink: 0;
        }
        .thumbnail:hover {
            border-color: #007bff;
            transform: scale(1.05);
        }
        .thumbnail.active {
            border-color: #ff0000;
            transform: scale(1.1);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 100;
        }
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 10;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .flipbook-container {
                padding: 5px;
            }
            
            #flipbook {
                width: 95vw;
                aspect-ratio: 3/4;
            }
            
            .controls {
                padding: 10px;
                gap: 10px;
            }
            
            .controls button {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 80px;
            }
            
            .thumbnail {
                width: 40px;
                height: 55px;
            }
            
            .page-number {
                bottom: 10px;
                right: 10px;
                padding: 4px 8px;
                font-size: 11px;
            }
        }
        
        @media (max-width: 480px) {
            #flipbook {
                width: 98vw;
                aspect-ratio: 2/3;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .controls button {
                width: 200px;
                max-width: 90vw;
            }
            
            .thumbnail {
                width: 35px;
                height: 50px;
            }
            
            .thumbnails {
                padding: 10px;
            }
        }
        
        @media (min-width: 1200px) {
            #flipbook {
                width: min(80vw, 1000px);
                aspect-ratio: 16/10;
            }
        }
        
        .page.turning {
            animation: turnPage 0.5s ease forwards;
        }
        @keyframes turnPage {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-180deg); }
        }
        
        .page.zoomed {
            cursor: zoom-out;
        }
        .page.zoomed img {
            object-fit: cover;
            cursor: grab;
        }
        .page.zoomed img:active {
            cursor: grabbing;
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 20;
            font-size: 14px;
        }
        .fullscreen-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="flipbook-container">
        <div id="flipbook">
            <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
        </div>
        
        <div class="controls">
            <button id="prev-btn">← Previous</button>
            <div class="page-info">
                <span id="current-page">1</span> / <span id="total-pages">94</span>
            </div>
            <button id="next-btn">Next →</button>
        </div>
        
        <div class="thumbnails">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variables and configuration - CORRECTED IMAGE PATH
            const totalPages = 94;
            const imageBasePath = './images/'; // FIXED: Added images/ folder path
            const imagePrefix = 'page';
            const imageExtension = '.jpg';
            
            // Update total pages display
            document.getElementById('total-pages').textContent = totalPages;
            
            // Initialize the flipbook
            initFlipbook();
            
            function initFlipbook() {
                const flipbook = document.getElementById('flipbook');
                if (!flipbook) {
                    console.error('Flipbook container not found!');
                    return;
                }
                
                const loadingMessage = document.createElement('div');
                loadingMessage.className = 'loading';
                loadingMessage.textContent = 'Loading flipbook...';
                flipbook.appendChild(loadingMessage);
                
                createPages();
                createThumbnails();
                setupNavigation();
                
                setTimeout(() => {
                    const loading = document.querySelector('.loading');
                    if (loading) loading.remove();
                }, 1500);
            }
            
            function createPages() {
                const flipbook = document.getElementById('flipbook');
                
                for (let i = 1; i <= totalPages; i++) {
                    const page = document.createElement('div');
                    page.className = 'page';
                    page.setAttribute('data-page', i);
                    
                    if (i > 1) {
                        page.style.display = 'none';
                    }
                    
                    const img = document.createElement('img');
                    const imgPath = `${imageBasePath}${imagePrefix}${i}${imageExtension}`;
                    img.setAttribute('data-src', imgPath);
                    img.alt = `Page ${i}`;
                    
                    if (i <= 3) {
                        img.src = imgPath;
                    }
                    
                    const pageNumber = document.createElement('div');
                    pageNumber.className = 'page-number';
                    pageNumber.textContent = i;
                    
                    page.appendChild(img);
                    page.appendChild(pageNumber);
                    flipbook.appendChild(page);
                    
                    page.addEventListener('click', function(e) {
                        if (e.detail === 2) {
                            toggleZoom(page);
                            return;
                        }
                        
                        setTimeout(() => {
                            if (e.detail === 1) {
                                const clickX = e.clientX - page.getBoundingClientRect().left;
                                const pageWidth = page.offsetWidth;
                                
                                if (clickX > pageWidth / 2) {
                                    nextPage();
                                } else {
                                    prevPage();
                                }
                            }
                        }, 200);
                    });
                    
                    setupImageLoading(img);
                }
            }
            
            function createThumbnails() {
                const thumbnailsContainer = document.querySelector('.thumbnails');
                if (!thumbnailsContainer) return;
                
                thumbnailsContainer.innerHTML = '';
                
                for (let i = 1; i <= totalPages; i++) {
                    const thumb = document.createElement('img');
                    thumb.className = 'thumbnail';
                    thumb.src = `${imageBasePath}${imagePrefix}${i}${imageExtension}`;
                    thumb.setAttribute('data-page', i);
                    thumb.alt = `Page ${i} thumbnail`;
                    
                    if (i === 1) {
                        thumb.classList.add('active');
                    }
                    
                    thumb.addEventListener('click', function() {
                        goToPage(i);
                    });
                    
                    thumbnailsContainer.appendChild(thumb);
                    setupImageLoading(thumb);
                }
            }
            
            function setupNavigation() {
                const prevButton = document.querySelector('#prev-btn');
                const nextButton = document.querySelector('#next-btn');
                
                if (prevButton) {
                    prevButton.addEventListener('click', prevPage);
                }
                
                if (nextButton) {
                    nextButton.addEventListener('click', nextPage);
                }
                
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'ArrowRight' || e.key === ' ') {
                        e.preventDefault();
                        nextPage();
                    } else if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        prevPage();
                    } else if (e.key === 'Escape') {
                        if (document.fullscreenElement) {
                            document.exitFullscreen();
                        }
                        const zoomedPage = document.querySelector('.page.zoomed');
                        if (zoomedPage) {
                            toggleZoom(zoomedPage);
                        }
                    }
                });
            }
            
            function setupImageLoading(img) {
                if (img.getAttribute('data-src') && !img.src) {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                img.src = img.getAttribute('data-src');
                                observer.unobserve(img);
                            }
                        });
                    });
                    
                    observer.observe(img);
                }
                
                const loadingIndicator = document.createElement('div');
                loadingIndicator.className = 'loading-indicator';
                loadingIndicator.textContent = 'Loading...';
                if (img.parentNode) {
                    img.parentNode.appendChild(loadingIndicator);
                }
                
                img.addEventListener('load', function() {
                    const indicator = img.parentNode?.querySelector('.loading-indicator');
                    if (indicator) {
                        indicator.remove();
                    }
                });
                
                img.addEventListener('error', function() {
                    const indicator = img.parentNode?.querySelector('.loading-indicator');
                    if (indicator) {
                        indicator.remove();
                    }
                    
                    img.classList.add('error');
                    
                    if (img.getAttribute('data-retry') !== 'true') {
                        img.setAttribute('data-retry', 'true');
                        setTimeout(() => {
                            const originalSrc = img.getAttribute('data-src') || img.src;
                            img.src = originalSrc + '?reload=' + new Date().getTime();
                        }, 1000);
                    } else {
                        img.src = 'data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%22100%25%22 height%3D%22100%25%22 viewBox%3D%220 0 300 400%22%3E%3Crect width%3D%22300%22 height%3D%22400%22 fill%3D%22%23f8f8f8%22%2F%3E%3Ctext x%3D%22150%22 y%3D%22200%22 font-size%3D%2216%22 text-anchor%3D%22middle%22 alignment-baseline%3D%22middle%22 font-family%3D%22Arial%2C sans-serif%22 fill%3D%22%23999%22%3EImage not available%3C%2Ftext%3E%3C%2Fsvg%3E';
                    }
                });
            }
            
            let currentPage = 1;
            
            function goToPage(pageNum) {
                if (pageNum < 1 || pageNum > totalPages) return;
                
                document.querySelectorAll('.page').forEach(page => {
                    page.style.display = 'none';
                    page.classList.remove('zoomed');
                });
                
                const targetPage = document.querySelector(`.page[data-page="${pageNum}"]`);
                if (targetPage) {
                    targetPage.style.display = 'block';
                    preloadPages(pageNum);
                    currentPage = pageNum;
                    updatePageInfo();
                    updateThumbnailHighlight(pageNum);
                    updateNavigationButtons();
                }
            }
            
            function nextPage() {
                if (currentPage < totalPages) {
                    goToPage(currentPage + 1);
                }
            }
            
            function prevPage() {
                if (currentPage > 1) {
                    goToPage(currentPage - 1);
                }
            }
            
            function updatePageInfo() {
                const currentPageSpan = document.getElementById('current-page');
                if (currentPageSpan) {
                    currentPageSpan.textContent = currentPage;
                }
            }
            
            function updateNavigationButtons() {
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                
                if (prevBtn) {
                    prevBtn.disabled = currentPage === 1;
                }
                
                if (nextBtn) {
                    nextBtn.disabled = currentPage === totalPages;
                }
            }
            
            function preloadPages(currentPageNum) {
                const preloadRange = 3;
                
                for (let i = currentPageNum + 1; i <= Math.min(currentPageNum + preloadRange, totalPages); i++) {
                    const img = document.querySelector(`.page[data-page="${i}"] img`);
                    if (img && img.getAttribute('data-src') && !img.src) {
                        img.src = img.getAttribute('data-src');
                    }
                }
                
                if (currentPageNum > 1) {
                    const prevImg = document.querySelector(`.page[data-page="${currentPageNum - 1}"] img`);
                    if (prevImg && prevImg.getAttribute('data-src') && !prevImg.src) {
                        prevImg.src = prevImg.getAttribute('data-src');
                    }
                }
            }
            
            function updateThumbnailHighlight(pageNum) {
                document.querySelectorAll('.thumbnail').forEach(thumb => {
                    thumb.classList.remove('active');
                });
                
                const currentThumb = document.querySelector(`.thumbnail[data-page="${pageNum}"]`);
                if (currentThumb) {
                    currentThumb.classList.add('active');
                    currentThumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            }
            
            function toggleZoom(page) {
                page.classList.toggle('zoomed');
            }
            
            goToPage(1);
        });
        
        function toggleFullscreen() {
            const flipbook = document.getElementById('flipbook');
            if (!document.fullscreenElement) {
                flipbook.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        window.addEventListener('resize', function() {
            const flipbook = document.getElementById('flipbook');
            if (flipbook) {
                flipbook.style.display = 'none';
                flipbook.offsetHeight;
                flipbook.style.display = 'relative';
            }
        });
    </script>
</body>
</html>
