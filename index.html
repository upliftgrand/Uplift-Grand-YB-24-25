<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flipbook</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .flipbook-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }

        #flipbook {
            width: 90%;
            height: 80vh;
            position: relative;
            perspective: 1500px;
        }

        .page {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: #fff;
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
            transform-origin: left center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            -webkit-user-select: none;
            user-select: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .controls button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .page-number {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .thumbnails {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background-color: #222;
            gap: 10px;
        }
        
        .thumbnail {
            width: 60px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .thumbnail:hover {
            border-color: #007bff;
        }
        
        .thumbnail.active {
            border-color: #ff0000;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="flipbook-container">
        <div id="loading" class="loading">Loading pages...</div>
        <div id="flipbook" style="display: none;">
            <!-- Pages will be dynamically added here -->
        </div>
        <div class="controls">
            <button id="prev">Previous</button>
            <span id="page-display">Page 1 of 94</span>
            <button id="next">Next</button>
        </div>
        <div class="thumbnails" id="thumbnails">
            <!-- Thumbnails will be dynamically added here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flipbook = document.getElementById('flipbook');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');
            const pageDisplay = document.getElementById('page-display');
            const thumbnailsContainer = document.getElementById('thumbnails');
            const loading = document.getElementById('loading');
            
            const totalPages = 94;
            let currentPage = 1;
            let pagesLoaded = 0;
            let pages = [];
            
            // Preload all images
            function preloadImages() {
                for (let i = 1; i <= totalPages; i++) {
                    const img = new Image();
                    img.src = `page${i}.jpg`;
                    img.onload = function() {
                        pagesLoaded++;
                        if (pagesLoaded === totalPages) {
                            initializeFlipbook();
                        }
                    };
                    img.onerror = function() {
                        console.error(`Failed to load image page${i}.jpg`);
                        pagesLoaded++;
                        if (pagesLoaded === totalPages) {
                            initializeFlipbook();
                        }
                    };
                }
            }
            
            function initializeFlipbook() {
                loading.style.display = 'none';
                flipbook.style.display = 'block';
                
                // Create pages
                for (let i = 1; i <= totalPages; i++) {
                    const page = document.createElement('div');
                    page.className = 'page';
                    page.style.display = i === 1 ? 'block' : 'none';
                    page.style.zIndex = totalPages - i;
                    
                    const img = document.createElement('img');
                    img.src = `page${i}.jpg`;
                    img.alt = `Page ${i}`;
                    img.draggable = false;
                    
                    const pageNumber = document.createElement('div');
                    pageNumber.className = 'page-number';
                    pageNumber.textContent = i;
                    
                    page.appendChild(img);
                    page.appendChild(pageNumber);
                    flipbook.appendChild(page);
                    pages.push(page);
                    
                    // Create thumbnail
                    const thumbnail = document.createElement('img');
                    thumbnail.className = 'thumbnail';
                    thumbnail.src = `page${i}.jpg`;
                    thumbnail.alt = `Thumbnail ${i}`;
                    thumbnail.dataset.page = i;
                    thumbnail.addEventListener('click', function() {
                        goToPage(parseInt(this.dataset.page));
                    });
                    thumbnailsContainer.appendChild(thumbnail);
                }
                
                // Set first thumbnail as active
                updateActiveThumbnail();
                
                // Add click event to pages
                pages.forEach(page => {
                    page.addEventListener('click', function() {
                        if (currentPage < totalPages) {
                            goToPage(currentPage + 1);
                        }
                    });
                });
            }
            
            function updateActiveThumbnail() {
                const thumbnails = document.querySelectorAll('.thumbnail');
                thumbnails.forEach((thumb, index) => {
                    if (index + 1 === currentPage) {
                        thumb.classList.add('active');
                    } else {
                        thumb.classList.remove('active');
                    }
                });
            }
            
            function goToPage(pageNumber) {
                if (pageNumber < 1 || pageNumber > totalPages) return;
                
                // Hide all pages
                pages.forEach(page => {
                    page.style.display = 'none';
                });
                
                // Show the current page
                pages[pageNumber - 1].style.display = 'block';
                
                // Update current page
                currentPage = pageNumber;
                
                // Update page display
                pageDisplay.textContent = `Page ${currentPage} of ${totalPages}`;
                
                // Update active thumbnail
                updateActiveThumbnail();
                
                // Scroll thumbnail into view
                const activeThumb = document.querySelector('.thumbnail.active');
                if (activeThumb) {
                    activeThumb.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                }
            }
            
            prevBtn.addEventListener('click', function() {
                goToPage(currentPage - 1);
            });
            
            nextBtn.addEventListener('click', function() {
                goToPage(currentPage + 1);
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    goToPage(currentPage - 1);
                } else if (e.key === 'ArrowRight') {
                    goToPage(currentPage + 1);
                }
            });
            
            // Initialize
            preloadImages();
        });
    </script>
</body>
</html>
