<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flipbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        .flipbook-container {
            position: relative;
            margin: 20px auto;
            width: 90%;
            height: 70vh;
            perspective: 2000px;
            overflow: hidden;
        }
        
        #flipbook {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            transform-origin: left center;
            transition: transform 0.5s ease-in-out;
            opacity: 0;
            z-index: 0;
            overflow: hidden;
        }
        
        .page.active {
            opacity: 1;
            z-index: 1;
            transform: rotateY(0deg);
        }
        
        .page.flipped {
            transform: rotateY(-180deg);
        }
        
        .page.prev {
            opacity: 1;
            z-index: 0;
        }
        
        .page-content {
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        .page-content img {
            max-width: 100%;
            max-height: 85%;
            object-fit: contain;
            margin: 10px 0;
        }
        
        .page-content h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .page-content h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .page-content p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .page-content ul {
            text-align: left;
            margin: 10px 0;
        }
        
        .page-content li {
            margin: 5px 0;
        }
        
        .cover, .back-cover {
            background-color: #f0f0f0;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .controls button {
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .controls button:hover {
            background-color: #3367d6;
        }
        
        .controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .options {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        #zoom-slider {
            width: 150px;
        }
        
        #fullscreen-btn {
            padding: 8px 12px;
            background-color: #34a853;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #fullscreen-btn:hover {
            background-color: #2d9249;
        }
        
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            z-index: 1000;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .flipbook-container {
                height: 50vh;
            }
            
            .controls, .options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flipbook-container">
            <div id="flipbook">
                <!-- Cover page -->
                <div class="page cover active">
                    <div class="page-content">
                        <h1>My Flipbook</h1>
                        <p>Cover Page</p>
                        <img src="page1.jpg" alt="Cover image">
                    </div>
                </div>
                
                <!-- Pages 1-94 -->
                <div class="page">
                    <div class="page-content">
                        <img src="page2.jpg" alt="Page 2">
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <img src="page3.jpg" alt="Page 3">
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <img src="page4.jpg" alt="Page 4">
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <img src="page5.jpg" alt="Page 5">
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <img src="page6.jpg" alt="Page 6">
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <img src="page7.jpg" alt="Page 7">
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <img src="page8.jpg" alt="Page 8">
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <img src="page9.jpg" alt="Page 9">
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <img src="page10.jpg" alt="Page 10">
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <img src="page11.jpg" alt="Page 11">
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <img src="page12.jpg" alt="Page 12">
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <img src="page13.jpg" alt="Page 13">
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <img src="page14.jpg" alt="Page 14">
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <img src="page15.jpg" alt="Page 15">
                    </div>
                </div>
                <!-- Adding all 94 pages would make this very long, so I'll add a JavaScript function to generate them dynamically -->
                
                <!-- Back cover -->
                <div class="page back-cover">
                    <div class="page-content">
                        <h2>Thank You!</h2>
                        <p>End of the flipbook</p>
                        <img src="page95.jpg" alt="Back Cover" class="cover-image">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="prev-btn">Previous</button>
            <span id="page-num">1</span> / <span id="total-pages"></span>
            <button id="next-btn">Next</button>
        </div>
        
        <div class="options">
            <label for="zoom-slider">Zoom:</label>
            <input type="range" id="zoom-slider" min="0.5" max="1.5" step="0.1" value="1">
            
            <button id="fullscreen-btn">Fullscreen</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flipbook = document.getElementById('flipbook');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageNum = document.getElementById('page-num');
            const totalPages = document.getElementById('total-pages');
            const zoomSlider = document.getElementById('zoom-slider');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const container = document.querySelector('.container');
            
            const pages = document.querySelectorAll('.page');
            let currentPage = 0;
            
            // Initialize
            totalPages.textContent = pages.length;
            updateButtonStates();
            
            // Function to go to a specific page
            function goToPage(pageIndex) {
                if (pageIndex < 0 || pageIndex >= pages.length) return;
                
                // Remove classes from all pages
                pages.forEach(page => {
                    page.classList.remove('active', 'flipped', 'prev');
                });
                
                // Add classes to current page
                pages[pageIndex].classList.add('active');
                
                // Add classes to previous pages
                for (let i = 0; i < pageIndex; i++) {
                    pages[i].classList.add('flipped');
                }
                
                // Add prev class to previous page
                if (pageIndex > 0) {
                    pages[pageIndex - 1].classList.add('prev');
                }
                
                currentPage = pageIndex;
                pageNum.textContent = currentPage + 1;
                updateButtonStates();
            }
            
            // Update button states based on current page
            function updateButtonStates() {
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage === pages.length - 1;
            }
            
            // Event listeners
            prevBtn.addEventListener('click', function() {
                if (currentPage > 0) {
                    goToPage(currentPage - 1);
                }
            });
            
            nextBtn.addEventListener('click', function() {
                if (currentPage < pages.length - 1) {
                    goToPage(currentPage + 1);
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    if (currentPage > 0) {
                        goToPage(currentPage - 1);
                    }
                } else if (e.key === 'ArrowRight') {
                    if (currentPage < pages.length - 1) {
                        goToPage(currentPage + 1);
                    }
                }
            });
            
            // Zoom functionality
            zoomSlider.addEventListener('input', function() {
                const zoomLevel = this.value;
                flipbook.style.transform = `scale(${zoomLevel})`;
            });
            
            // Fullscreen functionality
            let isFullscreen = false;
            fullscreenBtn.addEventListener('click', function() {
                isFullscreen = !isFullscreen;
                if (isFullscreen) {
                    container.classList.add('fullscreen');
                    fullscreenBtn.textContent = 'Exit Fullscreen';
                } else {
                    container.classList.remove('fullscreen');
                    fullscreenBtn.textContent = 'Fullscreen';
                }
            });
            
            // Generate all pages dynamically
            function generateAllPages() {
                // We already have the first 15 pages in the HTML
                // Now let's generate pages 16-94 dynamically
                const startPage = 16;
                const endPage = 94;
                
                for (let i = startPage; i <= endPage; i++) {
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    
                    const pageContent = document.createElement('div');
                    pageContent.className = 'page-content';
                    
                    const img = document.createElement('img');
                    img.src = `page${i}.jpg`;
                    img.alt = `Page ${i}`;
                    
                    pageContent.appendChild(img);
                    pageDiv.appendChild(pageContent);
                    
                    // Insert before the back cover (which should be the last element)
                    flipbook.insertBefore(pageDiv, document.querySelector('.back-cover'));
                }
                
                // Update the pages NodeList after adding new pages
                pages = document.querySelectorAll('.page');
                totalPages.textContent = pages.length;
                updateButtonStates();
            }
            
            // Call the function to generate all pages
            generateAllPages();
        });
    </script>
</body>
</html>
