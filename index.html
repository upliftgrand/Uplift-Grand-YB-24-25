<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flipbook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="flipbook-container">
            <div id="flipbook">
                <!-- Cover -->
                <div class="hard">
                    <img src="images/cover.jpg" alt="Cover" class="page-img">
                </div>
                
                <!-- Inside front cover -->
                <div class="hard">
                    <img src="images/inside-cover.jpg" alt="Inside Cover" class="page-img">
                </div>

                <!-- Content pages -->
                <!-- Each spread consists of two pages side by side -->
                <div>
                    <img src="images/page1.jpg" alt="Page 1" class="page-img">
                </div>
                <div>
                    <img src="images/page2.jpg" alt="Page 2" class="page-img">
                </div>
                
                <!-- Repeat for all content pages -->
                <!-- Example of additional pages: -->
                <div>
                    <img src="images/page3.jpg" alt="Page 3" class="page-img">
                </div>
                <div>
                    <img src="images/page4.jpg" alt="Page 4" class="page-img">
                </div>

                <!-- Inside back cover -->
                <div class="hard">
                    <img src="images/inside-back.jpg" alt="Inside Back Cover" class="page-img">
                </div>
                
                <!-- Back cover -->
                <div class="hard">
                    <img src="images/back-cover.jpg" alt="Back Cover" class="page-img">
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="prev-btn" class="btn">Previous</button>
            <span id="page-num">1</span> / <span id="total-pages"></span>
            <button id="next-btn" class="btn">Next</button>
        </div>

        <div class="options">
            <button id="fullscreen-btn" class="btn">Fullscreen</button>
            <div class="zoom-controls">
                <button id="zoom-out" class="btn">-</button>
                <button id="zoom-in" class="btn">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
